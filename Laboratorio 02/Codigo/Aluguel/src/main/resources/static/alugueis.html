<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Aluguel de Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Aluguel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/veiculos.html">Veículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/alugueis.html">Aluguéis</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Veículos Disponíveis</h2>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dataInicio">Data de Início</label>
                            <input type="date" class="form-control" id="dataInicio" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dataFim">Data de Fim</label>
                            <input type="date" class="form-control" id="dataFim" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="veiculosDisponiveis">
            <!-- Veículos serão inseridos aqui dinamicamente -->
        </div>

        <hr class="my-5">

        <h2>Meus Aluguéis</h2>
        <div class="row" id="meusAlugueis">
            <!-- Aluguéis serão inseridos aqui dinamicamente -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/alugueis.js"></script>
</body>
</html>
