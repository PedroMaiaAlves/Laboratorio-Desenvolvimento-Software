<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cliente - Sistema de Aluguel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .btn-logout {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Aluguel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/veiculos.html">Veículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alugueis.html">Aluguéis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/clientes.html">Clientes</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <a class="nav-link btn-logout" onclick="logout()">Sair</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0" th:text="${cliente.id == null} ? 'Novo Cliente' : 'Editar Cliente'"></h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/cliente/salvar}" th:object="${cliente}" method="post" id="clienteForm">
                            <input type="hidden" th:field="*{id}"/>
                            
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" th:field="*{nome}" class="form-control" id="nome" 
                                       required minlength="3" maxlength="100"
                                       placeholder="Digite o nome completo"/>
                                <div class="invalid-feedback">
                                    O nome deve ter entre 3 e 100 caracteres
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" th:field="*{cpf}" class="form-control" id="cpf" 
                                       required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                                       placeholder="000.000.000-00"/>
                                <div class="invalid-feedback">
                                    Digite um CPF válido no formato 000.000.000-00
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" id="email" 
                                       required placeholder="Digite o email"/>
                                <div class="invalid-feedback">
                                    Digite um email válido
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endereço</label>
                                <input type="text" th:field="*{endereco}" class="form-control" id="endereco" 
                                       required minlength="5" maxlength="200"
                                       placeholder="Digite o endereço completo"/>
                                <div class="invalid-feedback">
                                    O endereço deve ter entre 5 e 200 caracteres
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/cliente/todos" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        $(document).ready(function() {
            verificarAutenticacao();
            
            // Máscara para CPF
            $('#cpf').mask('000.000.000-00');
            
            // Validação do formulário
            $('#clienteForm').on('submit', function(e) {
                if (!this.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                $(this).addClass('was-validated');
            });
        });
    </script>
</body>
</html>
