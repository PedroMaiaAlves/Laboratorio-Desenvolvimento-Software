<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cliente</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${cliente.id == null} ? 'Novo Cliente' : 'Editar Cliente'" class="mb-4"></h1>

    <form th:action="@{/cliente/salvar}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}"/>
        
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Digite o nome">
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="Digite o CPF">
        </div>

        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" th:field="*{endereco}" class="form-control" id="endereco" placeholder="Digite o endereço">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/cliente/todos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<!-- Bootstrap JS + dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
