<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Alunos</h1>
            <button id="add-aluno-btn" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                    <path d="M11 11V5H13V11H19V13H13V19H11V13H5V11H11Z"></path>
                </svg>
                <span>Novo Aluno</span>
            </button>
        </div>
    </header>

    <main class="container" id="main-content">
        <div id="alunos-list" class="alunos-grid">
            <!-- Cards dos alunos serão inseridos aqui -->
        </div>
    </main>

    <!-- Tela de Detalhes do Aluno -->
    <div id="aluno-detail-view" class="container hidden">
        <button id="back-to-list-btn" class="btn btn-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
            <span>Voltar</span>
        </button>
        <div class="aluno-profile">
            <div class="aluno-profile-header">
                <img id="detail-aluno-img" src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png" alt="Foto do Aluno">
                <h2 id="detail-aluno-nome"></h2>
            </div>
            <div class="aluno-profile-body">
                <p><strong>Email:</strong> <span id="detail-aluno-email"></span></p>
                <p><strong>CPF:</strong> <span id="detail-aluno-cpf"></span></p>
                <p><strong>RG:</strong> <span id="detail-aluno-rg"></span></p>
                <p><strong>Endereço:</strong> <span id="detail-aluno-endereco"></span></p>
            </div>
        </div>
    </div>

    <!-- Modal de Visualização (agora obsoleto, mas mantido para referência) -->
    <div id="view-aluno-modal" class="modal" aria-hidden="true">
        <div class="modal-overlay" tabindex="-1" data-close></div>
        <div class="modal-content" role="dialog" aria-modal="true">
            <button class="modal-close-btn" data-close aria-label="Fechar modal">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636z"></path>
                </svg>
            </button>
            <h2 id="view-aluno-title">Detalhes do Aluno</h2>
            <div id="view-aluno-details"></div>
        </div>
    </div>

    <!-- Modal de Criação/Edição -->
    <div id="form-aluno-modal" class="modal" aria-hidden="true">
        <div class="modal-overlay" tabindex="-1" data-close></div>
        <div class="modal-content" role="dialog" aria-modal="true">
            <button class="modal-close-btn" data-close aria-label="Fechar modal">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636z"></path>
                </svg>
            </button>
            <h2 id="form-aluno-title"></h2>
            <form id="aluno-form">
                <input type="hidden" id="aluno-id">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required pattern="[0-9]{11}" title="CPF deve conter 11 números.">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="rg">RG</label>
                    <input type="text" id="rg" name="rg" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group" id="senha-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required minlength="6">
                    <span class="error-message"></span>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" data-close>Cancelar</button>
                    <button type="submit" id="form-submit-btn" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div id="delete-confirm-modal" class="modal" aria-hidden="true">
        <div class="modal-overlay" tabindex="-1" data-close></div>
        <div class="modal-content" role="dialog" aria-modal="true">
            <h2>Confirmar Exclusão</h2>
            <p>Você tem certeza que deseja excluir o aluno <strong id="delete-aluno-name"></strong>? Esta ação não pode ser desfeita.</p>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" data-close>Cancelar</button>
                <button type="button" id="confirm-delete-btn" class="btn btn-danger">Excluir</button>
            </div>
        </div>
    </div>

    <!-- Container para Toasts -->
    <div id="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
