<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualizar Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-secondary">

    <div class="container-md py-5">
        <h2 class="fw-bold mb-4 text-light">Visualizar Dados do Aluno</h2>

        <form id="formVisualizacaoAluno" class="card p-4 shadow-sm bg-white">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nome</label>
                    <input id="nome" type="text" class="form-control" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input id="email" type="email" class="form-control" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Senha</label>
                    <input id="senha" type="password" class="form-control" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Endere√ßo</label>
                    <input id="endereco" type="text" class="form-control" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">RG</label>
                    <input id="rg" type="text" class="form-control" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">CPF</label>
                    <input id="cpf" type="text" class="form-control" readonly>
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <a href="index.html" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
    </div>

    <script src="Controller/visualizar-aluno.js"></script>
</body>

</html>
