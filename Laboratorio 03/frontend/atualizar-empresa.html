<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atualizar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-secondary">

    <div class="container-md py-5">
        <h2 class="fw-bold mb-4 text-light">Atualizar Dados da Empresa</h2>

        <form id="formAtualizacaoEmpresa" class="card p-4 shadow-sm bg-white">
            <div class="row g-3 mb-3">
                <div class="col-12">
                    <label for="nome" class="form-label small fw-semibold">Nome</label>
                    <input id="nome" type="text" class="form-control" placeholder="Nome da empresa" required>
                </div>

                <div class="col-md-6">
                    <label for="cnpj" class="form-label small fw-semibold">CNPJ</label>
                    <input id="cnpj" type="text" class="form-control" placeholder="00.000.000/0000-00" maxlength="18">
                </div>

                <div class="col-md-6">
                    <label for="ie" class="form-label small fw-semibold">IE</label>
                    <input id="ie" type="text" class="form-control" placeholder="Inscrição Estadual" maxlength="20">
                </div>

                <div class="col-12">
                    <label for="endereco" class="form-label small fw-semibold">Endereço</label>
                    <input id="endereco" type="text" class="form-control" placeholder="Rua, número, bairro">
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <a href="index.html" class="btn btn-outline-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Atualizar</button>
            </div>
        </form>
    </div>

    <script src="Controller/atualizar-empresa.js"></script>
</body>

</html>
