<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Moeda Estudantil</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 2rem;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header img {
            max-width: 120px;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            color: #333;
            margin: 0;
            font-size: 1.8rem;
        }

        .login-header p {
            color: #666;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }

        .login-links p {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .login-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="imagens/Moedalogo.png" alt="Moeda Estudantil Logo">
            <h1>Bem-vindo</h1>
            <p>Faça login para continuar</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-login" id="login-btn">Entrar</button>
        </form>

        <div class="login-links">
            <p>Não tem uma conta?</p>
            <a href="cadastro.html">Cadastre-se aqui</a>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const errorMessage = document.getElementById('error-message');

            // Se já estiver logado, redirecionar
            if (AuthService.isAuthenticated()) {
                window.location.href = 'vantagens.html';
                return;
            }

            const showError = (message) => {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 5000);
            };

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                loginBtn.disabled = true;
                errorMessage.classList.remove('show');

                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;

                const result = await AuthService.login(email, senha);

                if (result.success) {
                    // Redirecionar para vantagens após login bem-sucedido
                    window.location.href = 'vantagens.html';
                } else {
                    showError(result.error || 'Erro ao fazer login. Verifique suas credenciais.');
                    loginBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
