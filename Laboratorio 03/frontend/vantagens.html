<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantagens - Moeda Estudantil</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="vantagens.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="scripts/auth.js"></script>
</head>
<body>

    <header>
        <div class="vantagens-header-container">
            <div class="imagem"><img src="imagens/Moedalogo.png" alt="Moeda Estudantil Logo"></div>
            
            <div class="vantagens-nav-wrapper">
                <nav class="vantagens-nav">
                    <a href="index.html" class="nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        <span>Gerenciamento</span>
                    </a>
                    <a href="vantagens.html" class="nav-link active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="8" r="7"></circle>
                            <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
                        </svg>
                        <span>Vantagens</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Seção de Cadastro de Vantagem (para Empresas) -->
        <section id="cadastro-vantagem-section" class="action-card">
            <h2>Cadastrar Nova Vantagem</h2>
            <form id="vantagem-form">
                <div class="form-group">
                    <label for="vantagem-empresa-select">Selecione a Empresa</label>
                    <select id="vantagem-empresa-select" name="empresaId" required>
                        <option value="">Carregando empresas...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="vantagem-nome">Nome da Vantagem</label>
                    <input type="text" id="vantagem-nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="vantagem-descricao">Descrição</label>
                    <textarea id="vantagem-descricao" name="descricao" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="vantagem-foto">URL da Foto</label>
                    <input type="url" id="vantagem-foto" name="fotoUrl" placeholder="https://exemplo.com/imagem.png" required>
                </div>
                <div class="form-group">
                    <label for="vantagem-custo">Custo em Moedas</label>
                    <input type="number" id="vantagem-custo" name="custoMoedas" step="0.01" min="0" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Cadastrar Vantagem</button>
                </div>
            </form>
        </section>

        <!-- Seção de Listagem de Vantagens (para Alunos) -->
        <section id="listagem-vantagens-section">
            <h2 class="section-title">Vantagens Disponíveis</h2>
            <div id="vantagens-list" class="data-grid">
                <!-- Cards de vantagens serão inseridos aqui pelo JS -->
            </div>
        </section>
    </main>

    <!-- MODAL DE CONFIRMAÇÃO DE RESGATE -->
    <div id="resgate-confirm-modal" class="modal" aria-hidden="true">
        <div class="modal-overlay" tabindex="-1" data-close></div>
        <div class="modal-content" role="dialog" aria-modal="true">
            <button class="modal-close-btn" data-close aria-label="Fechar modal">&times;</button>
            <h2>Confirmar Resgate</h2>
            <p>Você tem certeza que deseja resgatar a vantagem <strong id="resgate-vantagem-nome"></strong> por <strong id="resgate-vantagem-custo"></strong> moedas?</p>
            
            <div class="form-group">
                <label for="resgate-aluno-select">Selecione o Aluno</label>
                <select id="resgate-aluno-select" required>
                    <option value="">Carregando alunos...</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" data-close>Cancelar</button>
                <button type="button" id="confirm-resgate-btn" class="btn btn-primary">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Container para Toasts -->
    <div id="toast-container"></div>

    <script src="scripts/vantagens.js"></script>
    <script>
        // Verificar autenticação ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            const role = AuthService.getRole();
            
            // Se não estiver autenticado, redirecionar para login
            if (!role) {
                window.location.href = 'login.html';
                return;
            }

            // Ajustar exibição baseada na role
            const cadastroSection = document.getElementById('cadastro-vantagem-section');
            const listagemSection = document.getElementById('listagem-vantagens-section');
            const gerenciamentoLink = document.querySelector('a[href="index.html"]');

            if (role === 'EMPRESA') {
                // Empresa pode cadastrar e gerenciar vantagens
                if (cadastroSection) cadastroSection.style.display = 'block';
                if (listagemSection) listagemSection.style.display = 'block';
                // Ocultar link de gerenciamento para empresa
                if (gerenciamentoLink) gerenciamentoLink.style.display = 'none';
            } else if (role === 'ALUNO') {
                // Aluno só pode visualizar e resgatar vantagens
                if (cadastroSection) cadastroSection.style.display = 'none';
                if (listagemSection) listagemSection.style.display = 'block';
                // Ocultar link de gerenciamento para aluno
                if (gerenciamentoLink) gerenciamentoLink.style.display = 'none';
            } else if (role === 'PROFESSOR') {
                // Professor pode visualizar vantagens e acessar gerenciamento
                if (cadastroSection) cadastroSection.style.display = 'none';
                if (listagemSection) listagemSection.style.display = 'block';
                // Mostrar link de gerenciamento para professor
                if (gerenciamentoLink) gerenciamentoLink.style.display = 'block';
            }

            // Adicionar botão de logout no header
            const header = document.querySelector('header');
            if (header) {
                const userInfo = AuthService.getUserInfo();
                const logoutBtn = document.createElement('button');
                logoutBtn.className = 'btn btn-secondary';
                logoutBtn.style.marginLeft = 'auto';
                logoutBtn.style.marginTop = '1rem';
                logoutBtn.innerHTML = `<span>${userInfo?.nome || 'Usuário'} - Sair</span>`;
                logoutBtn.addEventListener('click', () => {
                    AuthService.logout();
                    window.location.href = 'login.html';
                });
                const navWrapper = document.querySelector('.vantagens-nav-wrapper');
                if (navWrapper) {
                    navWrapper.appendChild(logoutBtn);
                }
            }
        });
    </script>
</body>
</html>
