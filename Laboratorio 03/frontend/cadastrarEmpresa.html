<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary">

  <div class="container-md py-5">
    <h2 class="fw-bold mb-4 text-light">Cadastrar Nova Empresa</h2>

    <form id="formCadastroEmpresa" class="card p-4 shadow-sm bg-white">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Nome</label>
          <input id="nome" type="text" class="form-control" placeholder="Nome da empresa" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input id="email" type="email" class="form-control" placeholder="contato@empresa.com" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">CNPJ</label>
          <input id="cnpj" type="text" class="form-control" placeholder="00.000.000/0000-00" required maxlength="18">
        </div>
        <div class="col-md-6">
          <label class="form-label">IE</label>
          <input id="ie" type="text" class="form-control" placeholder="Inscrição Estadual" maxlength="20">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label">Endereço</label>
          <input id="endereco" type="text" class="form-control" placeholder="Rua, número, bairro">
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <a href="index.html" class="btn btn-secondary me-2">Cancelar</a>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </div>

  <script src="Controller/cadastrar-empresa.js"></script>
</body>
</html>
